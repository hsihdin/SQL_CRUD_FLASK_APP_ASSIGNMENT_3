<!DOCTYPE html>
<html>
<head>
    <title>CRUD Operation Demo</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>CRUD Operation Demo</h1>
        <h2>Insert a New Student</h2>

        {% if success_message %}
            <div class="alert alert-success mt-3" role="alert">
                {{ success_message }}
            </div>
        {% endif %}
        <form id="studentForm" class="mt-3" method="post" action="/students">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="number" id="student_id" name="student_id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="amount_due">Amount Due:</label>
                <input type="number" step="0.01" id="amount_due" name="amount_due" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
            <a href="{{ url_for('list_students') }}" class="btn btn-secondary">List All Students</a>
        </form>
    </div>
</body>
</html>
