<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Delete Student</h1>
        <form id="deleteForm" class="mt-3" method="post" action="{{ url_for('delete_student', student_id=student.student_id) }}">
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="student_id" class="form-control" value="{{ student.student_id }}" readonly>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first_name" class="form-control" value="{{ student.first_name }}" readonly>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last_name" class="form-control" value="{{ student.last_name }}" readonly>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" value="{{ student.dob }}" readonly>
            </div>
            <div class="form-group">
                <label for="amountDue">Amount Due:</label>
                <input type="number" id="amountDue" name="amount_due" step="0.01" class="form-control" value="{{ student.amount_due }}" readonly>
            </div>
            <button type="submit" class="btn btn-danger">Delete Student</button>
        </form>
    </div>
    <!-- Add Bootstrap JS scripts and your custom JavaScript code -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
