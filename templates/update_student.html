 <!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Update Student</h1>
        <form id="updateForm" class="mt-3" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required value="{{ student.first_name }}">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required value="{{ student.last_name }}">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" required value="{{ student.dob }}">
            </div>
            <div class="form-group">
                <label for="amountDue">Amount Due:</label>
                <input type="number" id="amountDue" name="amountDue" step="0.01" class="form-control" required value="{{ student.amount_due }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Student</button>
        </form>
    </div>
    <!-- Add Bootstrap JS scripts and your custom JavaScript code -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
