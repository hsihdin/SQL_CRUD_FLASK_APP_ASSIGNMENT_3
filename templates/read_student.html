<!DOCTYPE html>
<html>
<head>
    <title>Read Student</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Read Student</h1>
        <form id="readForm" class="mt-3" method="get" action="/students">
            <div class="form-group">
                <label for="read_id">Enter Student ID:</label>
                <input type="number" id="read_id" name="read_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Find Student</button>
        </form>
        {% if student %}
        <h2 class="mt-5">Student Details</h2>
        <table class="table mt-3">
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Amount Due</th>
            </tr>
            <tr>
                <td>{{ student.student_id }}</td>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.dob }}</td>
                <td>{{ student.amount_due }}</td>
            </tr>
        </table>
        {% endif %}
    </div>
    <!-- Add Bootstrap JS scripts and your custom JavaScript code -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
